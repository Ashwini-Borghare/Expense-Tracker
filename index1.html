<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="hidden" id="expense-id">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount" required min="0">
            <select id="expense-category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Travel">Travel</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="expense-date" required>
            <button type="submit" id="submit-btn">Add Expense</button>
        </form>

        <div class="filters">
            <h3>Filter Expenses</h3>
            <input type="date" id="filter-start-date">
            <input type="date" id="filter-end-date">
            <button id="filter-btn">Filter</button>
            <button id="clear-filter-btn">Clear Filters</button>
            <select id="sort-expenses">
                <option value="">Sort By Date</option>
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>

        <ul id="expense-list"></ul>
        <h2>Total Amount: <span id="total-amount">$0.00</span></h2>

        <canvas id="expense-chart" width="400" height="200"></canvas>
    </div>

    <script src="script1.js"></script>
</body>
</html>
